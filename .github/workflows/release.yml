name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Set version in plugin.json
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/\"Version\": \".*\"/\"Version\": \"$VERSION\"/" plugin.json

      - name: Build
        run: npx ncc build src/index.ts -o dist

      - name: Copy assets
        run: |
          cp plugin.json dist/
          cp -r images dist/

      - name: Package
        run: |
          cd dist
          zip -r ../Wox.Plugin.CurrencyConverter.wox index.js plugin.json images

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Wox.Plugin.CurrencyConverter.wox
